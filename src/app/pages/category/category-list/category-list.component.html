<div class="container">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center mb-3">
            <h2>Category List</h2>
            <button *ngIf="isAdmin" class="btn btn-add-catrgory" (click)="navigateToAddCategoryAdd()">
                <i class="fa-solid fa-plus me-2"></i>Add New Category
            </button>
        </div>
        <div class="card-body">
            <table class="table">
                <thead class="text-white">
                    <tr>
                        <th>No.</th>
                        <th>ID</th>
                        <th>Category Name</th>
                        <th>Description</th>
                        <th *ngIf="isAdmin">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories index as i">
                        <td>{{i+1}}</td>
                        <td>{{category._id}}</td>
                        <td>{{ category.name }}</td>
                        <td>{{ category.description }}</td>
                        <td *ngIf="isAdmin">
                            <button class="btn btn-warning btn-sm" (click)="navigateToAddCategoryEdit(category)"><i
                                    class="fa-solid fa-user-pen me-2"></i>Update</button>
                            <button class="btn btn-danger btn-sm" (click)="deleteCategory(category)"><i
                                    class="fas fa-trash me-2"></i>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
