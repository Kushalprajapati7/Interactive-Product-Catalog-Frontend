<div class="container">
    <div class="card">

        <div class="card-header d-flex justify-content-between align-items-center mb-3">
            <h2>Category List</h2>
            <button class="btn btn-add-catrgory" (click)="navigateToAddCategoryAdd()">
                <i class="fa-solid fa-plus me-2"></i>Add New Category
            </button>

        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Category Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{ category.name }}</td>
                        <td>{{ category.description }}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" (click)="navigateToAddCategoryEdit(category)">Edit</button>
                            <button class="btn btn-danger btn-sm" (click)="deleteCategory(category)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
