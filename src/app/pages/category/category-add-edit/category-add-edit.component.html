<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>{{ isEditing ? 'Edit Category' : 'Add Category' }}</h2>
          </div>
        <div class="card-body">
            <form [formGroup]="categoryForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
                    <div *ngIf="hasError('name', 'required')" class="text-danger">
                        *Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea formControlName="description" class="form-control" id="description" rows="4"
                        placeholder="Enter description"></textarea>
                    <div *ngIf="hasError('description', 'required')" class="text-danger">
                        *Description is required
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    {{ isEditing ? 'Update Category' : 'Add Category' }}
                </button>
            </form>
        </div>
    </div>
</div>
