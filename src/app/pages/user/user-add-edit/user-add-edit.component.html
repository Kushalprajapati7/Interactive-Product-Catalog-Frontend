<div class="container">
    <div class="register-container">
      <h2 class="text-center mb-4">Add New User</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
          <label for="userName">User Name</label>
          <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Enter UserName" />
          <div *ngIf="hasError('userName', 'required')" class="text-danger">*UserName is required</div>
          <div *ngIf="hasError('userName', 'minlength')" class="text-danger">*UserName must be at least 3 characters long</div>
        </div>
        <div class="form-group mt-3">
          <label for="email">E-mail</label>
          <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter E-mail" />
          <div *ngIf="hasError('email', 'required')" class="text-danger">*E-mail is required</div>
          <div *ngIf="hasError('email', 'email')" class="text-danger">*Invalid email format</div>
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" />
          <div *ngIf="hasError('password', 'required')" class="text-danger">*Password is required</div>
        </div>
        <div class="form-group mt-3">
          <label for="role" class="me-2">Role:</label>
          <select id="role" class="form-control" formControlName="role">
            <option value="user">User</option>
            <option value="editor">Editor</option>
          </select>
          <div *ngIf="hasError('role', 'required')" class="text-danger">*Role is required</div>
        </div>
        <button type="submit" class="btn btn-primary mt-4 w-100">Register</button>
      </form>
    </div>
  </div>
