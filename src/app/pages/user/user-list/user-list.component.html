
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>User List :-</h2>
        <button class="btn btn-primary" style="background-color: #06D001;" [routerLink]="['/users/add-user']">
          <i class="fa-solid fa-plus"></i> Add New User
        </button>
      </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>No.</th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users index as i">
            <td>{{i+1}}</td>
            <td>{{ user._id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role | titlecase }}</td>
            <td>
              <!-- <button class="btn btn-warning btn-sm me-2" ><i class="fa-solid fa-user-pen me-2"></i>Update</button> -->
              <button class="btn btn-danger btn-sm" (click)="deleteUser(user)"><i class="fas fa-trash me-2"></i>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
